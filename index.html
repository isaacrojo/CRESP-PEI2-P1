<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacto! </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="contact">

        <div class="logo-container">
            
            <img src="media\IR Media  logo.png" alt="logo" class="logo" >
        </div>

        <div class="form-container">
            <h2 class="contact-us" >Contáctanos!</h2>

            <form action="#" class="contact-form">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-input">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" class="form-input">
                </div>
                <div class="form-group">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <input type="text" id="mensaje" class="form-input">
                </div>
                <button type="submit" class="form-submit-button">Enviar✅</button>
            </form>
        </div>

    </div>
    
</body>
</html>
